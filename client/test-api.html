<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Weather API</title>
</head>
<body>
    <h1>Weather API Test for Rameswaram</h1>
    <div id="result"></div>

    <script>
        async function testWeatherAPI() {
            try {
                const response = await fetch('http://api.weatherapi.com/v1/current.json?key=8dc24606d7fd46a7a1991208250610&q=Rameswaram');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Weather Data for ${data.location.name}, ${data.location.region}</h2>
                    <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                    <p><strong>Wind:</strong> ${data.current.wind_kph} km/h ${data.current.wind_dir}</p>
                    <p><strong>UV Index:</strong> ${data.current.uv}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        testWeatherAPI();
    </script>
</body>
</html>
